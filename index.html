<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Loan Calculator</title>
    <style>
        #loading, #results{
            display: none;
        }
    </style>
</head>
<body class='bg-dark'>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center m-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                     <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                </div>
                                <input type="text" class='form-control' id='amount'
                                 placeholder="loan amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                    <div class="input-group-prepend">
                                         <div class="input-group-text">%</div>
                                    </div>
                                <input type="text" class='form-control' id='interest'
                                 placeholder="interest">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id='years'
                            placeholder="years to repay">
                        </div>
                        <div class="form-group">
                            <input type="submit" value='Calculate' class='btn btn-dark btn-block'>
                        </div>
                     </form>
                     <!-- LOADER HERE -->
                     <div id="loading">
                         <img src="assets/img/loading.gif" alt="">
                     </div>
                     <!-- RESULTS -->
                     <div id="results" class='pt-4'>
                         <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Monthly payement</div>
                                </div>
                                <input type="text" class='form-control' id='monthly-payement' disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                   <div class="input-group-text">Total Payement</div>
                                </div>
                                <input type="text" class='form-control' id='total-payement' disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total Interest</div>
                                </div>
                                <input type="text" class='form-control' id='total-interest' disabled>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src='assets/js/jquery.min.js'></script>
    <script src='assets/js/moment.min.js'></script>
    <script src='assets/js/bootstrap.min.js'></script>
    <script src='app.js'></script>
</body>
</html>
